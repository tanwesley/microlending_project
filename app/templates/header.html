<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pool Browser</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/headerStyle.css') }}">
</head>

<body class="root">
        <table>
            {% if exclude != 'dashboard' %}
                <td><a href="{{ url_for('main.dashboard') }}">Dashboard</a></td>
            {% endif %}

            {% if exclude != 'poolBrowser' %}
                <td><a href="{{ url_for('main.poolBrowser') }}">Pool Browser</a></td>
            {% endif %}

            {% if exclude != 'accountManagement' %}
                <td><a href="{{ url_for('main.accountManagement') }}">Account Management</a></td>
            {% endif %}

            <!-- If the bankManager variable is set to True, then this part of the HTML will be displayed -->
            {% if isBankManager %}
                {% if exclude != 'bankManagement' %}
                    <td><a href="{{ url_for('main.bankManagement') }}">Bank Management</a></td>
                {% endif %}
            {% endif %}

            <td><a href="{{ url_for('main.logout') }}" style="color: Red;">Logout</a></td>
        </table>
</body>

</html>
