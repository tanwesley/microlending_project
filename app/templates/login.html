<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/loginSignUpStyle.css') }}">
</head>


<body class="root">
    <div class="formContainer">
        <form action="" method="post">
            <label class="titleLabel">login</label>

            <input class="inputTextbox" type="text" placeholder="username" name="username"/>
            <br>

            <input class="inputTextbox" type="password" placeholder="password" name="password">
            <br>

            <button class="submitButton" type="submit">LOGIN</button>
            <br>

            {% if error %}
                <br>
                <span style="color: red;">{{error}}</span>
            {% endif %}

            <span class="switchPages">no account? <a href="signup">sign up</a> </span>
        </form>
    </div>
</body>

<br>
<footer>Website by Ryan McDermott, Wesley Tan, Alex Uctum, Kevin Skulski</footer>

</html>
